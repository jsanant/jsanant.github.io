params:
      env: production # to enable google analytics, opengraph, twitter-cards and schema.
      description: "Personal Blog"
      keywords: [Blog, Portfolio]
      ShowReadingTime: true
      enableEmoji: true
      displayFullLangName: true
      ShowPostNavLinks: true
      ShowCodeCopyButtons: true
      disableScrollToTop: false

      homeInfoParams:
        Title: "Hello Friend!"
        Content: >
          I am Anant, here to talk about DevOps, monitoring and everything in between.

      socialIcons:
        - name: twitter
          url: "https://twitter.com/srinivas_anant"
        - name: github
          url: "https://github.com/jsanant"
        - name: linkedin
          url: "https://in.linkedin.com/in/srinivasanant"

menu:
    main:
        - identifier: posts
          name: Posts
          url: posts/
          weight: 10
        - identifier: tags
          name: Tags
          url: tags/
          weight: 20
