baseURL: "https://srinivasanant.com"
title: Srinivas Anant
paginate: 5
theme: PaperMod
enableInlineShortcodes: true

# enableRobotsTXT: true
# buildDrafts: false
# buildFuture: false
# buildExpired: false

# googleAnalytics: UA-123-45

# minify:
